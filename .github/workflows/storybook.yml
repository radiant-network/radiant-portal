name: Deploy Docusaurus and Storybook

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  deploy_storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Check Changed Files ğŸ‘€
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/components/**'

      - name: Install dependencies and build ğŸ”§
        if: steps.filter.outputs.frontend == 'true'
        run: | # Install npm packages and build the Storybook files
          cd frontend
          npm install
          cd components
          npx msw init ../../docs/public
          npm run build:storybook:radiant
          cp ../../docs/public/mockServiceWorker.js storybook-static/

      - name: Deploy ğŸš€
        if: steps.filter.outputs.frontend == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: storybook
          folder: frontend/components/storybook-static
          target-folder: docs/storybook
          clean: false  # keep Docusaurus files

  deploy_docusaurus:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Detect docs changes
      - name: Check Changed Files in docs ğŸ‘€
        uses: dorny/paths-filter@v3
        id: docs_filter
        with:
          filters: |
            docs:
              - "docs/**"
      - name: Check Changed Files in backend/docs ğŸ‘€
        uses: dorny/paths-filter@v3
        id: backend_docs_filter
        with:
          filters: |
            docs:
              - "backend/docs/**"            

      - name: Build Docusaurus ğŸ”§
        if: steps.docs_filter.outputs.docs == 'true' || steps.backend_docs_filter.outputs.docs == 'true'
        run: |
          cd docs
          npm ci
          npx docusaurus gen-api-docs all
          npm run build

      - name: Deploy Docusaurus ğŸš€
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (steps.docs_filter.outputs.docs == 'true' || steps.backend_docs_filter.outputs.docs == 'true')
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: storybook
          folder: docs/build
          # deploy at root of the gh-pages branch
          target-folder: docs
          clean: false  # keep Storybook files
