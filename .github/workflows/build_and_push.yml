# This workflow builds and pushes a Docker image to GitHub Packages
name: Build and Push Docker Image

env:
  BACKEND_API_IMAGE_NAME: radiant-api
  BACKEND_WORKER_IMAGE_NAME: radiant-worker
  FRONTEND_IMAGE_NAME: radiant-portal
  NAMESPACE: radiant-network
  REGISTRY: ghcr.io

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build_and_push:
    name: Build and Push Docker Image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker image backend API
        id: meta_backend_api
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.BACKEND_API_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{raw}} 
            type=semver,pattern={{version}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value={{sha}}-{{date 'X'}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

          flavor: |
            latest=auto

      - name: Build and push Docker image backend API
        id: push_backend_api
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./backend
          file: ./backend/api.Dockerfile
          push: true
          tags: ${{ steps.meta_backend_api.outputs.tags }}
          labels: ${{ steps.meta_backend_api.outputs.labels }}

      - name: Generate artifact attestation backend API
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.BACKEND_API_IMAGE_NAME }}
          subject-digest: ${{ steps.push_backend_api.outputs.digest }}
          push-to-registry: true

      - name: Extract metadata (tags, labels) for Docker image backend WORKER
        id: meta_backend_worker
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.BACKEND_WORKER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{raw}} 
            type=semver,pattern={{version}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value={{sha}}-{{date 'X'}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

          flavor: |
            latest=auto

      - name: Build and push Docker image backend WORKER
        id: push_backend_worker
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./backend
          file: ./backend/worker.Dockerfile
          push: true
          tags: ${{ steps.meta_backend_worker.outputs.tags }}
          labels: ${{ steps.meta_backend_worker.outputs.labels }}

      - name: Generate artifact attestation backend WORKER
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.BACKEND_WORKER_IMAGE_NAME }}
          subject-digest: ${{ steps.push_backend_worker.outputs.digest }}
          push-to-registry: true

      - name: Extract metadata (tags, labels) for Docker image frontend
        id: meta_frontend
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{raw}} 
            type=semver,pattern={{version}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value={{sha}}-{{date 'X'}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

          flavor: |
            latest=auto

      - name: Build and push Docker image frontend
        id: push_frontend
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.radiant
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

      - name: Generate artifact attestation frontend
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}
          subject-digest: ${{ steps.push_frontend.outputs.digest }}
          push-to-registry: true
